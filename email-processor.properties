#General
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=spring
spring.data.mongodb.password=stud3Tpass

spring.activemq.broker-url=tcp://localhost:61616
spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#Netflix Eureka client
eureka.client.serviceUrl.defaultZone= ${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka  
email-processor.ribbon.listOfServers=http://localhost:8000, http://localhost:8001


#swagger
springdoc.api-docs.path=/api-docs

#Cloud Config Server
spring.cloud.compatibility-verifier.enabled=false
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
https://github.com/K-S-Shishira/git-localconfig-repo.git

#Spring boot actuator
management.security.enabled=false 

#Logging & AOP
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.sks.demo=DEBUG
